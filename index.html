<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ATECO Pharma HR Department</title>
  <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;700&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Tajawal', sans-serif;
      background: url('background.jpg') no-repeat center center fixed;
      background-size: cover;
      color: #fff;
    }

    header {
      text-align: center;
      padding: 20px;
    }

    header h1 {
      font-size: 2em;
    }

    .search-box {
      text-align: center;
      margin: 20px;
    }

    .search-box input {
      padding: 10px;
      width: 300px;
      max-width: 80%;
      border: none;
      border-radius: 20px;
      outline: none;
    }

    .cards-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      padding: 20px;
    }

    .card {
      background: rgba(255, 255, 255, 0.2);
      border-radius: 15px;
      padding: 20px;
      width: 250px;
      text-align: center;
      backdrop-filter: blur(5px);
    }

    .card h3 {
      margin-bottom: 10px;
    }

    /* تحسين وضوح النصوص داخل الكارد */
    .card, .card p, .card span, .card h3 {
      color: #333 !important;
      text-shadow: 0 1px 1px rgba(255, 255, 255, 0.4);
    }
  </style>
</head>
<body>
  <header>
    <h1>قسم الموارد البشرية</h1>
  </header>

  <div class="search-box">
    <input type="text" placeholder="ابحث هنا...">
  </div>

  <div class="cards-container">
    <div class="card">
      <h3>عنوان الكارد 1</h3>
      <p>بعض النصوص داخل الكارد لعرض المحتوى.</p>
    </div>
    <div class="card">
      <h3>عنوان الكارد 2</h3>
      <p>محتوى إضافي داخل الكارد.</p>
    </div>
    <div class="card">
      <h3>عنوان الكارد 3</h3>
      <p>نصوص أخرى تظهر بوضوح أكبر الآن.</p>
    </div>
  </div>
</body>
</html>
