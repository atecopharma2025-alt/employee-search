<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>بحث بيانات الموظفين</title>
    <style>
        body {
            font-family: 'Tahoma', sans-serif;
            background: linear-gradient(to bottom, #00AEEF, #007b9e);
            margin: 0;
            padding: 0;
            color: #333;
        }
        header {
            text-align: center;
            padding: 20px;
        }
        header img {
            height: 70px;
        }
        main {
            max-width: 500px;
            margin: auto;
            padding: 20px;
        }
        h2 {
            color: white;
            text-align: center;
            margin-bottom: 20px;
        }
        .search-box {
            display: flex;
            gap: 10px;
            justify-content: center;
            margin-bottom: 20px;
        }
        input {
            flex: 1;
            padding: 12px;
            font-size: 16px;
            border: none;
            border-radius: 8px;
            outline: none;
        }
        button {
            padding: 12px 20px;
            font-size: 16px;
            background-color: #ffffff;
            color: #00AEEF;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: bold;
        }
        button:hover {
            background-color: #e5f9ff;
        }
        .card {
            background-color: white;
            border-radius: 12px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
            padding: 15px;
            margin-top: 15px;
            text-align: right;
            animation: fadeIn 0.4s ease-in-out;
        }
        .not-found {
            background-color: rgba(255,0,0,0.1);
            color: #c00;
            border-radius: 8px;
            padding: 10px;
            margin-top: 15px;
            text-align: center;
            font-weight: bold;
            animation: fadeIn 0.4s ease-in-out;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>

<header>
    <img src="logo.png" alt="شعار الشركة">
</header>

<main>
    <h2>مرحبا بك، أدخل الكود للبحث عن بياناتك</h2>
    <div class="search-box">
        <input type="text" id="codeInput" placeholder="ادخل الكود" onkeypress="if(event.key === 'Enter'){ searchData(); }">
        <button onclick="searchData()">بحث</button>
    </div>
    <div id="result"></div>
</main>

<script>
    const csvUrl = "https://docs.google.com/spreadsheets/d/e/2PACX-1vQ-kXTdaWwYZdVpvPE7t81BR0ML8CFX8BjZPbYKUxE6sd-SWB2zg4I7sVLxQBDg4yIgKzJ8nB2LOwzM/pub?gid=0&single=true&output=csv";

    async function fetchData() {
        const response = await fetch(csvUrl);
        const data = await response.text();
        const rows = data.split("\n").map(row => row.split(","));
        return rows;
    }

    async function searchData() {
        const code = document.getElementById("codeInput").value.trim();
        const rows = await fetchData();
        const headers = rows[0];
        const foundRow = rows.find(row => row[0] === code);

        const resultDiv = document.getElementById("result");
        resultDiv.innerHTML = "";

        if (foundRow) {
            let cardHtml = '<div class="card">';
            for (let i = 0; i < headers.length; i++) {
                cardHtml += `<p><strong>${headers[i]}:</strong> ${foundRow[i]}</p>`;
            }
            cardHtml += '</div>';
            resultDiv.innerHTML = cardHtml;
        } else {
            resultDiv.innerHTML = '<div class="not-found">⚠️ الكود غير موجود</div>';
        }
    }
</script>

</body>
</html>
