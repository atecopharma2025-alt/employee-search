<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ATECO HR Department</title>
  <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&display=swap" rel="stylesheet">

  <style>
    body {
      font-family: 'Cairo', sans-serif;
      background: #0f172a;
      color: white;
      text-align: center;
      padding: 20px;
    }
    @keyframes fadeUpLoop {
      0% { opacity: 0; transform: translateY(20px); }
      20% { opacity: 1; transform: translateY(0); }
      80% { opacity: 1; transform: translateY(0); }
      100% { opacity: 0; transform: translateY(-10px); }
    }
    input {
      padding: 10px;
      border-radius: 8px;
      border: none;
      font-size: 16px;
      width: 250px;
      margin: 10px;
    }
    button {
      padding: 10px 20px;
      border-radius: 8px;
      border: none;
      background: #facc15;
      color: #000;
      font-weight: bold;
      cursor: pointer;
    }
    table {
      margin: 20px auto;
      border-collapse: collapse;
      width: 90%;
      display: none; /* مخفي في البداية */
    }
    th, td {
      border: 1px solid #475569;
      padding: 10px;
    }
    th {
      background: #1e293b;
    }
  </style>
</head>
<body>

  <!-- اللوجو -->
  <img src="header-logo.png" alt="ATECO Logo" style="height:60px;" />

  <!-- العنوان -->
  <h1 style="font-weight:700; text-shadow: 1px 1px 3px rgba(0,0,0,0.3);">
    ATECO HR Department
  </h1>

  <p style="margin-top:-10px; color:#94a3b8; font-size:18px;">
    خدمة الاستعلام عن الرصيد والمعلومات
  </p>

  <!-- جملة الترحيب -->
  <p style="
    margin-top:5px; 
    color:#facc15; 
    font-size:20px; 
    font-weight:600; 
    text-shadow: 1px 1px 4px rgba(0,0,0,0.4);
    animation: fadeUpLoop 5s ease-in-out infinite;
  ">
    مرحباً بك في قسم الموارد البشرية – نسعد بخدمتك وتوفير كل ما تحتاجه من معلومات
  </p>

  <!-- مربع البحث -->
  <input type="text" id="searchCode" placeholder="أدخل الكود الخاص بك">
  <button onclick="searchData()">بحث</button>

  <!-- الجدول -->
  <table id="dataTable">
    <thead id="tableHead"></thead>
    <tbody id="tableBody"></tbody>
  </table>

  <script>
    const sheetURL = "https://docs.google.com/spreadsheets/d/e/2PACX-1vQ-kXTdaWwYZdVpvPE7t81BR0ML8CFX8BjZPbYKUxE6sd-SWB2zg4I7sVLxQBDg4yIgKzJ8nB2LOwzM/pub?gid=0&single=true&output=csv";

    async function searchData() {
      const code = document.getElementById("searchCode").value.trim();
      if (!code) {
        alert("من فضلك أدخل الكود");
        return;
      }

      const response = await fetch(sheetURL);
      const data = await response.text();
      const rows = data.split("\n").map(r => r.split(","));

      const headers = rows[0];
      const filtered = rows.filter((row, index) => index !== 0 && row[0] === code);

      const table = document.getElementById("dataTable");
      const thead = document.getElementById("tableHead");
      const tbody = document.getElementById("tableBody");

      thead.innerHTML = "";
      tbody.innerHTML = "";

      if (filtered.length === 0) {
        alert("لم يتم العثور على بيانات لهذا الكود");
        table.style.display = "none";
        return;
      }

      // عرض العناوين
      let headRow = document.createElement("tr");
      headers.forEach(h => {
        let th = document.createElement("th");
        th.textContent = h;
        headRow.appendChild(th);
      });
      thead.appendChild(headRow);

      // عرض الصف المطلوب
      filtered.forEach(row => {
        let tr = document.createElement("tr");
        row.forEach(cell => {
          let td = document.createElement("td");
          td.textContent = cell;
          tr.appendChild(td);
        });
        tbody.appendChild(tr);
      });

      table.style.display = "table";
    }
  </script>
</body>
</html>
