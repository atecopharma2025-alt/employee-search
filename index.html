<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ATECO HR Department</title>

  <!-- خط Cairo -->
  <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&display=swap" rel="stylesheet">

  <style>
    body {
      margin: 0;
      font-family: 'Cairo', sans-serif;
      background-color: #0f172a;
      color: white;
      text-align: center;
      overflow-x: hidden;
    }

    /* خلفية اللوجو المتحرك */
    .bg-logo {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background-image: url('animated-logo.png'); /* هنا حط صورة اللوجو المتحرك */
      background-size: 150px;
      background-repeat: repeat;
      animation: moveBg 20s linear infinite;
      opacity: 0.08;
      z-index: -1;
    }

    @keyframes moveBg {
      from { background-position: 0 0; }
      to { background-position: 1000px 1000px; }
    }

    /* حركة النص الترحيبي */
    @keyframes fadeUpLoop {
      0% { opacity: 0; transform: translateY(20px); }
      20% { opacity: 1; transform: translateY(0); }
      80% { opacity: 1; transform: translateY(0); }
      100% { opacity: 0; transform: translateY(-10px); }
    }

    table {
      margin: 30px auto;
      border-collapse: collapse;
      width: 90%;
      max-width: 1000px;
      background-color: rgba(255,255,255,0.05);
      border-radius: 10px;
      overflow: hidden;
    }

    th, td {
      padding: 12px;
      border-bottom: 1px solid rgba(255,255,255,0.1);
    }

    th {
      background-color: rgba(255,255,255,0.1);
    }
  </style>
</head>
<body>

  <!-- الخلفية -->
  <div class="bg-logo"></div>

  <!-- اللوجو الأساسي -->
  <img src="header-logo.png" alt="ATECO Logo" style="height:60px; margin-top:20px;" />

  <h1 style="font-weight:700; text-shadow: 1px 1px 3px rgba(0,0,0,0.3);">
    ATECO HR Department
  </h1>

  <p style="
    margin-top:-10px; 
    color:#94a3b8; 
    font-size:18px;
    text-shadow: 1px 1px 2px rgba(0,0,0,0.2);
  ">
    خدمة الاستعلام عن الرصيد والمعلومات
  </p>

  <!-- جملة ترحيب -->
  <p style="
    margin-top:5px; 
    color:#facc15; 
    font-size:20px; 
    font-weight:600; 
    text-shadow: 1px 1px 4px rgba(0,0,0,0.4);
    animation: fadeUpLoop 5s ease-in-out infinite;
  ">
    مرحباً بك في قسم الموارد البشرية – نسعد بخدمتك وتوفير كل ما تحتاجه من معلومات
  </p>

  <!-- جدول البيانات -->
  <table id="data-table">
    <thead></thead>
    <tbody></tbody>
  </table>

  <script>
    const sheetUrl = "https://docs.google.com/spreadsheets/d/e/2PACX-1vQ-kXTdaWwYZdVpvPE7t81BR0ML8CFX8BjZPbYKUxE6sd-SWB2zg4I7sVLxQBDg4yIgKzJ8nB2LOwzM/pub?gid=0&single=true&output=csv";

    fetch(sheetUrl)
      .then(response => response.text())
      .then(data => {
        const rows = data.split("\n").map(row => row.split(","));
        const tableHead = document.querySelector("#data-table thead");
        const tableBody = document.querySelector("#data-table tbody");

        // إضافة العناوين
        let headerHTML = "<tr>";
        rows[0].forEach(header => {
          headerHTML += `<th>${header}</th>`;
        });
        headerHTML += "</tr>";
        tableHead.innerHTML = headerHTML;

        // إضافة البيانات
        for (let i = 1; i < rows.length; i++) {
          let rowHTML = "<tr>";
          rows[i].forEach(cell => {
            rowHTML += `<td>${cell}</td>`;
          });
          rowHTML += "</tr>";
          tableBody.innerHTML += rowHTML;
        }
      });
  </script>

</body>
</html>
