<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ATECO Pharma HR Department</title>
  <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;700&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
      font-family: 'Tajawal', sans-serif;
    }
    body {
      background: linear-gradient(135deg, #2c3e50, #4ca1af);
      margin: 0;
      padding: 20px;
      color: #fff;
    }
    .search-container {
      display: flex;
      justify-content: center;
      margin-bottom: 20px;
    }
    input {
      padding: 10px;
      border-radius: 8px;
      border: none;
      outline: none;
      width: 100%;
      max-width: 300px;
      font-size: 16px;
    }
    input::placeholder {
      color: rgba(255, 255, 255, 0.85);
    }
    .card {
      background: linear-gradient(145deg, rgba(255,255,255,0.15), rgba(255,255,255,0.05));
      backdrop-filter: blur(10px);
      border-radius: 16px;
      padding: 20px;
      width: 100%;
      max-width: 400px;
      box-shadow: 0 8px 32px rgba(0,0,0,0.3);
      margin-top: 10px;
      opacity: 0;
      transform: translateY(20px);
      transition: all 0.35s ease;
      border: 1px solid rgba(255,255,255,0.2);

      /* التعديل الجديد */
      color: #222;
      text-shadow: 0 1px 3px rgba(0,0,0,0.4);
    }
    .card.show {
      opacity: 1;
      transform: translateY(0);
    }
    .data-row {
      display: flex;
      align-items: center;
      margin: 8px 0;
      opacity: 0;
      transform: translateY(10px);
      animation: fadeInRow 0.4s ease forwards;
    }
    @keyframes fadeInRow {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
    .icon {
      margin-left: 8px;
      font-size: 18px;
    }
  </style>
</head>
<body>
  <div class="search-container">
    <input type="text" id="search" placeholder="ابحث هنا...">
  </div>
  <div class="card" id="resultCard"></div>

  <script>
    const icons = {
      "الاسم": "👤",
      "الوظيفة": "💼",
      "القسم": "🏢",
      "البريد": "✉️",
      "الهاتف": "📞",
      "📌": "📌"
    };

    const card = document.getElementById("resultCard");
    const searchInput = document.getElementById("search");

    searchInput.addEventListener("input", () => {
      if (searchInput.value.trim() !== "") {
        card.innerHTML = `
          <div class="data-row"><span class="icon"></span><strong>الاسم:</strong> محمد أحمد</div>
          <div class="data-row"><span class="icon"></span><strong>الوظيفة:</strong> مطور ويب</div>
          <div class="data-row"><span class="icon"></span><strong>القسم:</strong> تكنولوجيا المعلومات</div>
        `;
        card.querySelectorAll(".data-row").forEach((row, index) => {
          const label = row.querySelector("strong")?.innerText.replace(":", "").trim();
          const icon = icons[label] || "📌";
          row.querySelector(".icon").textContent = icon;
          row.style.animationDelay = `${index * 0.1}s`;
        });
        setTimeout(() => card.classList.add("show"), 50);
      } else {
        card.classList.remove("show");
        card.innerHTML = "";
      }
    });
  </script>
</body>
</html>
