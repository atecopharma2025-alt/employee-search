<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>بيانات الموظفين</title>
<link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;700&display=swap" rel="stylesheet">
<style>
  * {
    box-sizing: border-box;
    font-family: 'Tajawal', sans-serif;
  }

  body {
    margin: 0;
    min-height: 100vh;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: flex-start;
    padding: 20px;
    color: white;
    overflow: hidden;
    position: relative;
  }

  /* Abstract Background Shapes */
  .abstract-shape {
    position: absolute;
    border-radius: 50%;
    opacity: 0.6;
    animation: float linear infinite;
  }

  .shape1 { width: 300px; height: 300px; background: radial-gradient(#ff5f6d, #ffc371); top: -100px; left: 50px; animation-duration: 28s; }
  .shape2 { width: 200px; height: 200px; background: radial-gradient(#47caff, #845ec2); top: 150px; left: 200px; animation-duration: 32s; }
  .shape3 { width: 400px; height: 400px; background: radial-gradient(#ff9f1c, #ff6b6b); bottom: -150px; right: -100px; animation-duration: 36s; }
  .shape4 { width: 150px; height: 150px; background: radial-gradient(#6a4c93, #c77dff); top: 300px; left: 500px; animation-duration: 30s; }
  .shape5 { width: 250px; height: 250px; background: radial-gradient(#1dd1a1, #0abde3); bottom: 100px; left: 50px; animation-duration: 34s; }
  .shape6 { width: 350px; height: 350px; background: radial-gradient(#f368e0, #ff9ff3); top: 50px; right: 200px; animation-duration: 40s; }
  .shape7 { width: 180px; height: 180px; background: radial-gradient(#ff6b6b, #feca57); bottom: 50px; left: 400px; animation-duration: 38s; }
  .shape8 { width: 220px; height: 220px; background: radial-gradient(#48dbfb, #1e90ff); top: 400px; left: 150px; animation-duration: 42s; }
  .shape9 { width: 300px; height: 300px; background: radial-gradient(#ff9f43, #ee5253); bottom: 200px; right: 100px; animation-duration: 46s; }
  .shape10 { width: 200px; height: 200px; background: radial-gradient(#00d2d3, #54a0ff); top: 100px; right: 400px; animation-duration: 50s; }

  @keyframes float {
    0% { transform: translate(0,0) rotate(0deg); }
    25% { transform: translate(100px, -150px) rotate(90deg); }
    50% { transform: translate(-100px, 100px) rotate(180deg); }
    75% { transform: translate(150px, 150px) rotate(270deg); }
    100% { transform: translate(0,0) rotate(360deg); }
  }

  h1 {
    margin-bottom: 20px;
    font-weight: 700;
    text-align: center;
    z-index: 10;
    position: relative;
  }

  .search-box {
    display: flex;
    gap: 10px;
    margin-bottom: 20px;
    z-index: 10;
    position: relative;
  }

  input {
    padding: 10px;
    font-size: 1rem;
    border-radius: 8px;
    border: none;
    outline: none;
    min-width: 200px;
  }

  button {
    padding: 10px 20px;
    background: #ff6f61;
    color: white;
    border: none;
    border-radius: 8px;
    cursor: pointer;
    font-weight: bold;
    transition: all 0.3s ease;
  }

  button:hover {
    background: #ff8f81;
    box-shadow: 0 0 10px #ff6f61;
  }

  .card {
    background: rgba(255,255,255,0.1);
    backdrop-filter: blur(10px);
    border-radius: 16px;
    padding: 20px;
    width: 100%;
    max-width: 400px;
    box-shadow: 0 8px 32px rgba(0,0,0,0.3);
    margin-top: 10px;
    opacity: 0;
    transform: translateY(20px);
    transition: all 0.5s ease;
    z-index: 10;
    position: relative;
  }

  .card.show {
    opacity: 1;
    transform: translateY(0);
  }

  .data-row {
    display: flex;
    align-items: center;
    margin-bottom: 8px;
    gap: 8px;
  }

  .icon {
    font-size: 1.2rem;
  }

  p {
    z-index: 10;
    position: relative;
  }

</style>
</head>
<body>

  <!-- Abstract Background Shapes -->
  <div class="abstract-shape shape1"></div>
  <div class="abstract-shape shape2"></div>
  <div class="abstract-shape shape3"></div>
  <div class="abstract-shape shape4"></div>
  <div class="abstract-shape shape5"></div>
  <div class="abstract-shape shape6"></div>
  <div class="abstract-shape shape7"></div>
  <div class="abstract-shape shape8"></div>
  <div class="abstract-shape shape9"></div>
  <div class="abstract-shape shape10"></div>

  <h1>بحث بيانات الموظف</h1>
  <div class="search-box">
    <input type="text" id="codeInput" placeholder="أدخل كود الموظف">
    <button onclick="searchData()">بحث</button>
  </div>
  <div id="result"></div>

<script>
const sheetURL = "https://docs.google.com/spreadsheets/d/e/2PACX-1vQ-kXTdaWwYZdVpvPE7t81BR0ML8CFX8BjZPbYKUxE6sd-SWB2zg4I7sVLxQBDg4yIgKzJ8nB2LOwzM/pub?gid=0&single=true&output=csv";

async function searchData() {
  const code = document.getElementById("codeInput").value.trim();
  const resultDiv = document.getElementById("result");
  resultDiv.innerHTML = "";

  if (!code) {
    resultDiv.innerHTML = "<p>من فضلك أدخل كود الموظف</p>";
    return;
  }

  try {
    const response = await fetch(sheetURL);
    const data = await response.text();
    const rows = data.split("\n").map(r => r.split(","));
    const headers = rows[0];
    const match = rows.find(row => row[0].trim() === code);

    if (match) {
      const card = document.createElement("div");
      card.classList.add("card");
      headers.forEach((header, index) => {
        const rowDiv = document.createElement("div");
        rowDiv.classList.add("data-row");
        rowDiv.innerHTML = `<span class="icon">📌</span> <strong>${header}:</strong> ${match[index]}`;
        card.appendChild(rowDiv);
      });
      resultDiv.appendChild(card);
      setTimeout(() => card.classList.add("show"), 50);
    } else {
      resultDiv.innerHTML = "<p>لم يتم العثور على الموظف</p>";
    }
  } catch (error) {
    resultDiv.innerHTML = "<p>خطأ في جلب البيانات</p>";
  }
}
</script>

</body>
</html>
