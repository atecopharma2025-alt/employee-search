<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>ATECO Pharma HR Department</title>
<link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;700&display=swap" rel="stylesheet">
<style>
  * { box-sizing: border-box; font-family: 'Tajawal', sans-serif; }
  body {
    margin: 0; min-height: 100vh; display: flex; flex-direction: column;
    align-items: center; justify-content: flex-start; padding: 20px;
    color: white; position: relative;
    background: linear-gradient(-45deg, #0f2027, #203a43, #2c5364, #0f2027);
    background-size: 400% 400%; animation: gradientBG 15s ease infinite;
    overflow-x: hidden;
  }
  @media (prefers-color-scheme: light) {
    body {
      background: linear-gradient(-45deg, #ffecd2, #fcb69f, #ffecd2, #fcb69f);
      background-size: 400% 400%; animation: gradientBG 15s ease infinite; color: #333;
    }
  }
  @keyframes gradientBG {
    0% {background-position: 0% 50%;}
    50% {background-position: 100% 50%;}
    100% {background-position: 0% 50%;}
  }

  .bg-pattern {
    position: fixed;
    inset: 0;
    background-image: url("pattern.png");
    background-repeat: repeat;
    background-size: 180px 180px;
    opacity: 0.10;
    pointer-events: none;
    z-index: 0;
    animation: movePattern 60s linear infinite;
  }
  @keyframes movePattern {
    from { background-position: 0 0; }
    to   { background-position: 1000px 600px; }
  }

  .content { position: relative; z-index: 1; width: 100%; display: flex; flex-direction: column; align-items: center; }
  h1 { margin-bottom: 20px; font-weight: 700; text-align: center; }

  .search-box { display: flex; gap: 10px; margin-bottom: 20px; }
  input {
    padding: 10px; font-size: 1rem; border-radius: 8px; border: none; outline: none; min-width: 200px;
  }
  button {
    padding: 10px 20px; background: #ff6f61; color: white; border: none;
    border-radius: 8px; cursor: pointer; font-weight: bold; transition: all 0.3s ease;
  }
  button:hover { background: #ff8f81; box-shadow: 0 0 10px #ff6f61; }
  .card {
    background: rgba(255,255,255,0.1); backdrop-filter: blur(10px); border-radius: 16px;
    padding: 20px; width: 100%; max-width: 400px; box-shadow: 0 8px 32px rgba(0,0,0,0.3);
    margin-top: 10px; opacity: 0; transform: translateY(20px); transition: all 0.5s ease;
  }
  .card.show { opacity: 1; transform: translateY(0); }
  .data-row { display: flex; align-items: center; margin-bottom: 8px; gap: 8px; }
  .icon { font-size: 1.2rem; }
  .loading {
    font-size: 1.1rem; margin-top: 20px;
    display: flex; align-items: center; gap: 8px;
  }
  .loading span {
    width: 12px; height: 12px; border: 2px solid currentColor; border-top-color: transparent;
    border-radius: 50%; display: inline-block; animation: spin 0.8s linear infinite;
  }
  @keyframes spin {
    0% {transform: rotate(0);}
    100% {transform: rotate(360deg);}
  }

  .header-logo {
    width: 100%;
    display: flex;
    justify-content: center;
    margin-bottom: 10px;
    margin-top: 10px;
  }
  .header-logo img {
    max-width: 220px;
    height: auto;
    filter: drop-shadow(0 4px 6px rgba(0,0,0,0.4));
    animation: float 4s ease-in-out infinite;
  }
  @keyframes float {
    0%, 100% { transform: translateY(0); }
    50% { transform: translateY(-5px); }
  }

  .search-box {
    background: rgba(255, 255, 255, 0.08);
    backdrop-filter: blur(8px);
    padding: 15px;
    border-radius: 12px;
  }
  button {
    position: relative;
    overflow: hidden;
  }
  button:hover {
    box-shadow: 0 0 12px #ff6f61, 0 0 30px rgba(255,111,97,0.5);
  }
  .card {
    background: linear-gradient(145deg, rgba(255,255,255,0.15), rgba(255,255,255,0.05));
    border: 1px solid rgba(255,255,255,0.2);
  }
  h1 {
    background: linear-gradient(90deg, #ff8f81, #ff6f61);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
  }
</style>
</head>
<body>
  <div class="bg-pattern" aria-hidden="true"></div>

  <div class="content">
    <div class="header-logo">
      <img src="logo.png" alt="ATECO Pharma Logo">
    </div>

    <h1>ATECO Pharma HR Department</h1>

    <div class="search-box">
      <input type="text" id="codeInput" placeholder="أدخل كود الموظف">
      <button onclick="searchData()">بحث</button>
    </div>
    <div id="result"></div>
  </div>

<script>
const apiURL = "https://script.google.com/macros/s/AKfycbypkLBI_-vfDkig3KQ08b0ZKpFcDuTcnb-O14UtF_i6QC4IyLiik8Hfgkkwt0cpvcsmyA/exec";

async function searchData() {
  const code = document.getElementById("codeInput").value.trim();
  const resultDiv = document.getElementById("result");
  resultDiv.innerHTML = "";

  if (!code) {
    resultDiv.innerHTML = "<p>من فضلك أدخل كود الموظف</p>";
    return;
  }

  resultDiv.innerHTML = `<div class="loading"><span></span> جاري البحث...</div>`;

  try {
    const response = await fetch(`${apiURL}?code=${encodeURIComponent(code)}`);
    const data = await response.json();
    resultDiv.innerHTML = "";

    if (data && Object.keys(data).length > 0) {
      const card = document.createElement("div");
      card.classList.add("card");

      for (let key in data) {
        const rowDiv = document.createElement("div");
        rowDiv.classList.add("data-row");
        rowDiv.innerHTML = `<span class="icon">📌</span> <strong>${key}:</strong> ${data[key] ?? ""}`;
        card.appendChild(rowDiv);
      }

      resultDiv.appendChild(card);
      setTimeout(() => card.classList.add("show"), 50);
    } else {
      resultDiv.innerHTML = "<p>لم يتم العثور على الموظف</p>";
    }
  } catch (error) {
    resultDiv.innerHTML = "<p>خطأ في جلب البيانات</p>";
  }
}

document.getElementById("codeInput").addEventListener("keypress", function(e) {
  if (e.key === "Enter") {
    searchData();
  }
});
</script>
</body>
</html>
