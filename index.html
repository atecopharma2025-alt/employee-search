<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ATECO Pharma HR Department</title>
  <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Tajawal', sans-serif;
      background-color: #f8c5b0;
      margin: 0;
      padding: 0;
      text-align: center;
      background-image: url('background.png'); /* الخلفية الأصلية */
      background-size: cover;
    }

    h1 {
      color: #e6655a;
    }

    .search-box {
      margin: 20px auto;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .search-box input {
      padding: 10px;
      font-size: 18px;
      border-radius: 8px;
      border: none;
      outline: none;
      margin-left: 5px;
    }

    .search-box button {
      background-color: #f47d61;
      border: none;
      padding: 10px 20px;
      border-radius: 8px;
      color: white;
      font-size: 18px;
      cursor: pointer;
    }

    .card {
      background: rgba(255, 255, 255, 0.35);
      padding: 20px;
      border-radius: 15px;
      margin: 20px auto;
      width: 320px;
      box-shadow: 0px 4px 10px rgba(0,0,0,0.15);
      color: #333; /* النص غامق */
      text-shadow: 0 1px 1px rgba(255, 255, 255, 0.4); /* يوضح الحروف */
    }

    .card p {
      margin: 8px 0;
      font-size: 16px;
      color: #333;
      text-shadow: 0 1px 1px rgba(255, 255, 255, 0.4);
    }

    .emoji {
      margin-left: 5px;
    }
  </style>
</head>
<body>

  <img src="logo.png" alt="ATECO Pharma" style="margin-top: 20px;">
  <h1>HR Department</h1>
  <p style="color: #a14b00;">خدمة الاستعلام عن الرصيد والمعلومات</p>

  <div class="search-box">
    <button>🔍 بحث</button>
    <input type="text" value="222">
  </div>

  <div class="card">
    <p>🔑 كود الموظف: 222</p>
    <p>👤 الاسم: مهاب ناصر السيد علي</p>
    <p>📅 تاريخ التعيين: 2022-10-03</p>
    <p>✔ تاريخ استحقاق الرصيد: 2022-12-31</p>
    <p>📌 اجمالي الرصيد المستهلك: 5</p>
    <p>📌 اجمالي الرصيد المتبقي: 32</p>
    <p>🔄 تاريخ اخر تحديث: 2025-08-13</p>
    <p>⏱ رصيد الساعات: 5</p>
  </div>

</body>
</html>
