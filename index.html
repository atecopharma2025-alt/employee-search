<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>

<script src="https://cdn.jsdelivr.net/npm/papaparse@5.4.1/papaparse.min.js"></script>
<style>
  * { box-sizing: border-box; font-family: 'Tajawal', sans-serif; }
  body {
    margin: 0; min-height: 100vh; display: flex; flex-direction: column;
    align-items: center; justify-content: flex-start; padding: 20px;
    color: white;
    background: linear-gradient(-45deg, #0f2027, #203a43, #2c5364, #0f2027);
    background-size: 400% 400%; animation: gradientBG 15s ease infinite;
  }
  @keyframes gradientBG {
    0% {background-position: 0% 50%;}

    100% {background-position: 0% 50%;}
  }
  h1 { margin-bottom: 20px; font-weight: 700; text-align: center; }
  .search-box { display: flex; gap: 10px; margin-bottom: 20px; }
  input {

  }
  button {
    padding: 10px 20px; background: #ff6f61; color: white; border: none;
    border-radius: 8px; cursor: pointer; font-weight: bold; transition: all 0.3s ease;
  }
  button:hover { background: #ff8f81; box-shadow: 0 0 10px #ff6f61; }
  .card {
    background: rgba(255,255,255,0.1); backdrop-filter: blur(10px); border-radius: 16px;
    padding: 20px; width: 100%; max-width: 400px; box-shadow: 0 8px 32px rgba(0,0,0,0.3);
    margin-top: 10px; opacity: 0; transform: translateY(20px); transition: all 0.5s ease;
  }
  .card.show { opacity: 1; transform: translateY(0); }
  .data-row { display: flex; align-items: center; margin-bottom: 8px; gap: 8px; }
  .icon { font-size: 1.2rem; }
  .loading {
    font-size: 1.1rem; margin-top: 20px;
    display: flex; align-items: center; gap: 8px;
  }
  .loading span {
    width: 12px; height: 12px; border: 2px solid white; border-top-color: transparent;
    border-radius: 50%; display: inline-block; animation: spin 0.8s linear infinite;
  }
  @keyframes spin {
    0% {transform: rotate(0);}
    100% {transform: rotate(360deg);}
  }

  /* ================= ØªØ­Ø³ÙŠÙ†Ø§Øª ÙØ®Ø§Ù…Ø© ================= */
  .header-logo img {
    width: 220px;
    filter: drop-shadow(0 4px 6px rgba(0,0,0,0.4));
    animation: float 4s ease-in-out infinite;
  }
  @keyframes float {
    0%, 100% { transform: translateY(0); }
    50% { transform: translateY(-5px); }
  }

  .search-box {
    background: rgba(255, 255, 255, 0.08);
    backdrop-filter: blur(8px);
    padding: 15px;
    border-radius: 12px;

  button {
    position: relative;
    overflow: hidden;
  }
  button:hover {
    box-shadow: 0 0 12px #ff6f61, 0 0 30px rgba(255,111,97,0.5);
  }

  .card {
    background: linear-gradient(145deg, rgba(255,255,255,0.15), rgba(255,255,255,0.05));
    border: 1px solid rgba(255,255,255,0.2);
  }

  h1 {
    background: linear-gradient(90deg, #ff8f81, #ff6f61);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
  }

  /* ================= Ø§Ù„ÙˆØ¶Ø¹ Ø§Ù„ÙØ§ØªØ­ ================= */

    body {

      background-size: 400% 400%; animation: gradientBG 15s ease infinite; 
      color: #333;
    }
    .search-box {
      background: rgba(255, 255, 255, 0.5);
    }
    .card {
      background: linear-gradient(145deg, rgba(255,255,255,0.8), rgba(255,255,255,0.5));
      border: 1px solid rgba(0,0,0,0.1);
    }
    h1 {
      background: linear-gradient(90deg, #ff6f61, #ff8f81);

      -webkit-text-fill-color: transparent;

  }
</style>
</head>
<body>

  </div>
  <h1>ATECO Pharma HR Department</h1>
  <div class="search-box">

<script>
const sheetURL = "https://docs.google.com/spreadsheets/d/e/2PACX-1vQ-kXTdaWwYZdVpvPE7t81BR0ML8CFX8BjZPbYKUxE6sd-SWB2zg4I7sVLxQBDg4yIgKzJ8nB2LOwzM/pub?gid=0&single=true&output=csv";

async function searchData() {
  const code = document.getElementById("codeInput").value.trim();
  const resultDiv = document.getElementById("result");
  resultDiv.innerHTML = "";

  if (!code) {
    resultDiv.innerHTML = "<p>Ù…Ù† ÙØ¶Ù„Ùƒ Ø£Ø¯Ø®Ù„ ÙƒÙˆØ¯ Ø§Ù„Ù…ÙˆØ¸Ù</p>";
    return;
  }

  resultDiv.innerHTML = `<div class="loading"><span></span> Ø¬Ø§Ø±ÙŠ Ø§Ù„Ø¨Ø­Ø«...</div>`;

  try {
    const response = await fetch(sheetURL);
    const csvText = await response.text();

    Papa.parse(csvText, {
      header: true,
      skipEmptyLines: true,
      complete: function(results) {
        const match = results.data.find(row => row[Object.keys(row)[0]].trim() === code);

}
</script>
