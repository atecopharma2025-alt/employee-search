<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>بحث بيانات الموظفين</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f7f9fc;
            text-align: center;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: white;
            padding: 15px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }
        header img {
            height: 60px;
        }
        main {
            max-width: 500px;
            margin: auto;
            padding: 20px;
        }
        input {
            width: 70%;
            padding: 10px;
            font-size: 16px;
            border: 2px solid #00AEEF;
            border-radius: 8px;
            outline: none;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #00AEEF;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            margin-left: 5px;
        }
        button:hover {
            background-color: #008bbd;
        }
        .card {
            background-color: white;
            margin-top: 20px;
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            text-align: right;
        }
        .not-found {
            color: red;
            font-weight: bold;
            margin-top: 20px;
        }
    </style>
</head>
<body>

<header>
    <img src="logo.png" alt="شعار الشركة">
</header>

<main>
    <h2>ابحث عن بياناتك</h2>
    <input type="text" id="codeInput" placeholder="ادخل الكود">
    <button onclick="searchData()">بحث</button>

    <div id="result"></div>
</main>

<script>
    const csvUrl = "https://docs.google.com/spreadsheets/d/e/2PACX-1vQ-kXTdaWwYZdVpvPE7t81BR0ML8CFX8BjZPbYKUxE6sd-SWB2zg4I7sVLxQBDg4yIgKzJ8nB2LOwzM/pub?gid=0&single=true&output=csv";

    async function fetchData() {
        const response = await fetch(csvUrl);
        const data = await response.text();
        const rows = data.split("\n").map(row => row.split(","));
        return rows;
    }

    async function searchData() {
        const code = document.getElementById("codeInput").value.trim();
        const rows = await fetchData();
        const headers = rows[0];
        const foundRow = rows.find(row => row[0] === code);

        const resultDiv = document.getElementById("result");
        resultDiv.innerHTML = "";

        if (foundRow) {
            let cardHtml = '<div class="card">';
            for (let i = 0; i < headers.length; i++) {
                cardHtml += `<p><strong>${headers[i]}:</strong> ${foundRow[i]}</p>`;
            }
            cardHtml += '</div>';
            resultDiv.innerHTML = cardHtml;
        } else {
            resultDiv.innerHTML = '<div class="not-found">الكود غير موجود</div>';
        }
    }
</script>

</body>
</html>
